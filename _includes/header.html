<header>
  <nav class="group" style="display: flex; justify-content: space-between; align-items: center;">
    
    <div style="display: flex; align-items: center; gap: 15px;">
      <a href="{{site.baseurl}}/"><img class="badge" src="{{site.baseurl}}/assets/img/badge_1.png" alt="CH"></a>
      
      {% for node in site.pages %}
        {% unless node.nav_exclude %}
          {% if page.url == node.url %}
            <a class="active" href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a>
          {% else %}
            <a href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a>
          {% endif %}
        {% endunless %}
      {% endfor %}
    </div>

    <button id="dark-mode-toggle" aria-label="Toggle Dark Mode" style="cursor:pointer; background:none; border:none; font-size:1.2rem; padding: 0;">ðŸŒ“</button>
    /* Have to fix this later, toggle not appearing in top right corner */
    
  </nav>
</header>
